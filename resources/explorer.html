<script type="text/javascript">
    const contextMenu = $("#context-menu");
    const contextMenuNative = document.getElementById("context-menu");

    const moveTo = $("#move-to");
    const moveToNative = document.getElementById("move-to");

    const copyTo = $("#copy-to");
    const copyToNative = document.getElementById("copy-to");

    const scope = document.querySelector("html");

    function is_element_rightclicked() {
        return submit_move_item !== null &&
            submit_delete_item !== null &&
            submit_delete_reload !== null &&
            submit_copy_item !== null &&
            submit_download_item !== null &&
            copy_link_item !== null;
    }

    const normalizePozition = (mouseX, mouseY, menuNative) => {
        // ? compute what is the mouse position relative to the container element (scope)
        let {
            left: scopeOffsetX,
            top: scopeOffsetY,
        } = scope.getBoundingClientRect();

        scopeOffsetX = scopeOffsetX < 0 ? 0 : scopeOffsetX;
        scopeOffsetY = scopeOffsetY < 0 ? 0 : scopeOffsetY;

        const scopeX = mouseX - scopeOffsetX;
        const scopeY = mouseY - scopeOffsetY;

        // ? check if the element will go out of bounds
        const outOfBoundsOnX = scopeX + menuNative.clientWidth > scope.clientWidth;

        const outOfBoundsOnY = scopeY + menuNative.clientHeight > scope.clientHeight;

        let normalizedX = mouseX;
        let normalizedY = mouseY;

        // ? normalize on X
        if (outOfBoundsOnX) {
            normalizedX = scopeOffsetX + scope.clientWidth - menuNative.clientWidth;
        }

        // ? normalize on Y
        if (outOfBoundsOnY) {
            normalizedY = scopeOffsetY + scope.clientHeight - menuNative.clientHeight;
        }

        return {normalizedX, normalizedY};
    };

    document.addEventListener('keyup', function (event) {
        if (event.key === "Escape") {
            contextMenu.removeClass("visible");
            moveTo.removeClass("visible");
            copyTo.removeClass("visible");
        }
    });

    scope.addEventListener("contextmenu", (event) => {
        event.preventDefault();

        if (!is_element_rightclicked()) return;

        const {clientX: mouseX, clientY: mouseY} = event;

        const {normalizedX, normalizedY} = normalizePozition(mouseX, mouseY, contextMenuNative);

        contextMenu.removeClass("visible");

        contextMenu.css("top", `${normalizedY}px`);
        contextMenu.css("left", `${normalizedX}px`);

        setTimeout(() => {
            contextMenu.addClass("visible");
        });
    });

    document.getElementById("move-button").addEventListener("click", (event) => {
        event.preventDefault();

        const {clientX: mouseX, clientY: mouseY} = event;

        const {normalizedX, normalizedY} = normalizePozition(mouseX, mouseY, moveToNative);

        moveTo.removeClass("visible");

        moveTo.css("top", `${normalizedY}px`);
        moveTo.css("left", `${normalizedX}px`);

        setTimeout(() => {
            moveTo.addClass("visible");
        });
    });

    scope.addEventListener("click", (e) => {
        contextMenu.removeClass("visible");

        submit_download_item = null;
        copy_link_item = null;

        if (e.target.offsetParent !== moveToNative) {
            moveTo.removeClass("visible");
        }

        if (e.target.offsetParent !== copyToNative) {
            copyTo.removeClass("visible");
        }
    });


    document.getElementById("move-to-field").addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            submit_movement();
        }
    });

    function submit_movement() {
        moveTo.removeClass("visible");
        if (submit_move_item == null) return;

        let to = $('#move-to-field').val();
        if (!to.startsWith('/')) to = '/' + to;
        while (to.endsWith('/')) to = to.substring(0, to.length - 1);

        submit_move_item(to);

        window.location.href = '/explorer/' + encodeURIComponent(to);
    }


    document.getElementById("delete-button").addEventListener("click", (event) => {
        SweetAlert();
    });


    document.getElementById("copy-button").addEventListener("click", (event) => {
        event.preventDefault();

        const {clientX: mouseX, clientY: mouseY} = event;

        const {normalizedX, normalizedY} = normalizePozition(mouseX, mouseY, moveToNative);

        copyTo.removeClass("visible");

        moveTo.css("top", `${normalizedY}px`);
        copyTo.css("left", `${normalizedX}px`);

        setTimeout(() => {
            copyTo.addClass("visible");
        });
    });


    document.getElementById("copy-to-field").addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            submit_copying();
        }
    });

    function submit_copying() {
        copyTo.removeClass("visible");
        if (submit_copy_item == null) return;

        let to = $('#copy-to-field').val();
        if (!to.startsWith('/')) to = '/' + to;
        while (to.endsWith('/')) to = to.substring(0, to.length - 1);
        submit_copy_item(to);
    }


    document.getElementById("download-button").addEventListener("click", (event) => {
        if (submit_download_item == null) return;
        submit_download_item();
    });


    document.getElementById("copy-link-button").addEventListener("click", (event) => {
        if (copy_link_item == null) return;
        copy_link_item();
    });
</script>
</html>
